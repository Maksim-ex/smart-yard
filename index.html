    <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      background-image: url("stroitelstvo-1024x683.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;  
      background-size: cover;
    }
    
    .topnav {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      padding: 20px; 
      box-sizing: border-box;
      overflow: hidden;
      background-color: white;
      width: 250px;
      margin-top: 60px;
    }
    
    .topnav a {
      display: inline-flex;
      color:cornflowerblue;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 30px;
      background-color: lavender;
      border-radius: 25px;
      margin-bottom: 10px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .dvor {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color:cornflowerblue;
      color:white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      height: 60px;
      display: flex;
      align-items: center;
      padding-left: 20px;
      box-sizing: border-box;
    }
    
    .robin { 
      padding: 20px; 
      box-sizing: border-box;
      overflow: hidden;
      width: 250px;
      position: fixed;
      top: 60px;
      right: 0;
      height: calc(100vh - 60px);
    }
    
    .robin a {
      display: inline-flex;
      color:cornflowerblue;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 30px;
      background-color: lavender;
      border-radius: 25px;
      margin-bottom: 10px;
    }
    
    .robin a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .kit {
      font-family: Arial, Helvetica, sans-serif;
      padding: 20px; 
      box-sizing: border-box;
      overflow: hidden;
      width: auto;
      font-size: 30px;
      display: inline-flex;
      color:cornflowerblue;
      text-align: center; 
      padding: 14px 16px;
      text-decoration: none;
      background-color: lavender;
      border-radius: 25px;
      position: relative;
      left: 17em;
      margin-top: 80px;
    }
    
    .norm {
      font-family: Arial, Helvetica, sans-serif;
      padding: 20px; 
      box-sizing: border-box;
      overflow: hidden;
      width: auto;
      font-size: 30px;
      display: inline-flex;
      color:cornflowerblue;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      background-color: lavender;
      border-radius: 25px;
      position: relative;
      top: 3em;
      width: 800px;
      height: 800px;
      margin-left: 270px;
      margin-right: 270px;
    }
